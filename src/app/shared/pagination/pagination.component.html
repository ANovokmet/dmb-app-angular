<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{disabled: active === 0}">
            <a class="page-link" href="#" (click)="onPageSelected(active - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let i of pages" [ngClass]="{active: active === i}">
            <a class="page-link" href="#" (click)="onPageSelected(i)">{{i === '...' ? i : i + 1}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled: active === total - 1}">
            <a class="page-link" href="#" (click)="onPageSelected(active + 1)">Next</a>
        </li>
    </ul>
</nav>

<div class="card">
    <div class="card-body container">
        <div class="row">
            <div class="col-md-4 col-xs-12 d-flex justify-content-center d-md-block">
                <a [href]="data.html_url" target="_blank">
                    <img [src]="data.avatar_url" class="rounded-circle border border-primary img-thumbnail mw-25" alt="user avatar">
                </a>
            </div>
            <div class="col-md-8 text-md-left col-xs-12 text-xs-center container">
                <div class="col-12 row">
                    <div class="font-weight-light col-xs-12 col-md-4 pr-0 text-md-right">Name</div> 
                    <div class="col-xs-12 col-md-8">{{data.name || 'N/A'}}</div>
                </div>
                <div class="col-12 row">
                    <div class="font-weight-light col-xs-12 col-md-4 pr-0 text-md-right">Created at</div> 
                    <div class="col-xs-12 col-md-8 text-truncate">{{data.created_at | date:'medium'}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
